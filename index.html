<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/taskItem.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Righteous&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Righteous&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>

    <header class="body__header">
        <h1>Lista zadań</h1>
    </header>

    <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <div class="section__body">
            <form class="form js-form">
                <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" required autofocus>
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </div>
    </section>

    <section class="section">
        <h2 class="section__header">Lista zadań</h2>
        <div class="section__body">
            <ul class="tasksList js-tasks"></ul>
        </div>
    </section>

</body>

</html>
