<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Righteous&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Righteous&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>

    <header class="header">Lista zadań</header>

    <form class="form js-form">
        <legend class="form__legend">Dodaj nowe zadanie</legend>
        <div class="form__flexElement">
            <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" required autofocus>
            <button class="form__button">Dodaj zadanie</button>
        </div>
    </form>

    <div class="tasks">
        <p class="tasks__header">Lista zadań</p>
        <ul class="tasks__list js-tasks"></ul>
    </div>

</body>

</html>
